<!DOCTYPE html>
<html lang="he">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link rel="stylesheet" href="/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Rubik+Bubbles&family=Rubik+Vinyl&family=Rubik+Wet+Paint&family=Rubik:ital,wght@0,300..900;1,300..900&family=Varela+Round&display=swap"
    rel="stylesheet">
</head>

<body>
  <h1 id="gameTitle"></h1>

  <div id="mainButtons">
    <button id="newRoomBtn" class="btn"></button>
    <div>
      <input type="text" autocomplete="off" id="playerNameInput">
      <input type="text" autocomplete="off" id="roomNumberInput">
      <br>
      <button id="joinRoomBtn" class="btn"></button>
    </div>
  </div>

  <div id="roomNumberWrapper" class="hidden">
    <span id="roomNumberPrefix"></span><span id="roomNumberDisplay">7</span>
  </div>

  <div id="startGameSection" class="hidden">
    <button id="startGameBtn" class="btn"></button>
  </div>

  <div id="playerList" class="hidden">
    <h3 id="playersHeading"></h3>
  </div>

  <div id="gameContainer" class="hidden">
    <div id="questionDisplay"></div>
    <div id="answerInputWrapper" class="hidden">
      <input type="text" id="answerInput">
      <button id="answerBtn" class="btn"></button>
    </div>
    <div id="showAnswerWrapper" class="hidden">
      <button id="showAnswerBtn" class="btn"></button>
    </div>
    <div id="answersContainer"></div>
    <div id="correctAnswerDisplay" class="hidden"></div>
    <div id="scoresDisplay" class="hidden"></div>
    <button id="nextQuestionBtn" class="btn hidden"></button>
  </div>

  <script type="module" src="/lang.js"></script>
  <script type="module" src="/client.js"></script>
</body>

</html>
